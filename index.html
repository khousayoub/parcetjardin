<!DOCTYPE html>

<html>
<head>
    <title>Parcs et Jardins</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="container">
    <div id ="menu"></div>
    <div id ="infoside">
      <div id="infos" class="liste">
        <div class="btn btn-primary btn-block">
          <span>Ville : </span> <span id="ville"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Type :</span> <span id="type"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Voie :</span> <span id="voie"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Type Voie :</span> <span id="typevoie"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Code Postal :</span> <span id="codepostal"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Raison sociale :</span> <span id="raisonsociale"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Telephone :</span> <span id="telephone"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Sous type :</span> <span id="soustype"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Mail :</span> <span id="mail"></span>
        </div>
        <div class="btn btn-primary btn-block">
          <span>Numero :</span> <span id="numro"></span>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSmBH0j2efnL4XWL4gFsh4FOK067_o020"
    ></script>
</body>
</html>
